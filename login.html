<body>
  <header>
    <nav>
      <ul class="nav__links">

  <div class="container">
    <div class="card box mx-auto p-5 m-5" style="width: 50rem">
      <div class="col-lg-6 mx-auto myMargin">
        <form action="home.html" class="new-margin" onsubmit="return validate()">
          <div>
            <h2 class="name" style="margin-left:35%;">LOGIN</h1>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label " id="elabel">Email address</label>
            <input type="email" class="form-control border border-dark" id="exampleInputEmail1"
              aria-describedby="emailHelp" />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label " id="plabel">Password</label>
            <input type="password" class="form-control border border-dark" id="exampleInputPassword1" />
          </div>
          <div>
            <button type="submit" class="btn btn-primary" style="margin-left:35%;">Submit</button>
          </div>
          <p class="p-2" style="margin-left:15%;">New Member?<a href="signup.html" class="forsignup">Sign Up</a> Here
          </p>
        </form>
      </div>
      <div class="col-lg-4"></div>
    </div>
